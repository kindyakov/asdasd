<div class="modal__body">
  <div class="modal__header">
    <div class="modal__header_auto">
      <h3 class="modal__title">Отправить</h3>
    </div>
  </div>
  <div class="modal__block">
    <div class="modal__actions">
      <button class="modal__actions_button" data-send="email">
        <span>Отправить по email</span>
        <svg class='icon icon-arrow-right-circle'>
          <use xlink:href='img/svg/sprite.svg#arrow-right-circle'></use>
        </svg>
      </button>
      <button class="modal__actions_button" data-send="sms">
        <span>Отправить через телефона</span>
        <svg class='icon icon-arrow-right-circle'>
          <use xlink:href='img/svg/sprite.svg#arrow-right-circle'></use>
        </svg>
      </button>
    </div>
    <div class="modal__footer">
    </div>
  </div>
</div>
