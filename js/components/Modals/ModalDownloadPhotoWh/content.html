<div class='modal__body'>
  <div class="modal__header">
    <div class="modal__header_auto">
      
      <div class="modal__header_auto">
        <h3 class="modal__title">Загрузить фотографию</h3>
      </div>
    </div>
  </div>
  <div class="modal__block">
    <div class="modal__block_item">
      <div class="modal__upload">
        <label class="modal__upload_lable">
          <div class="block-icon">
            <svg class='icon icon-upload'>
              <use xlink:href='img/svg/sprite.svg#upload'></use>
            </svg>
          </div>
          <p class="text">
            <span>Нажмите, чтобы загрузить</span><br>или перетащите файл
          </p>
          <input type="file" name="file" class="input-file" multiple="false" accept=".png,.jpg,.jpeg,.webp" autocomplete="off"
            style="display: none;">
          <img src="" class="img">
        </label>
      </div>
    </div>
  </div>
  <div class="modal__footer">
    
    <button class="button btn-save"><span>Сохранить</span></button>
  </div>
</div>
