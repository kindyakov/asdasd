<div class='modal__body'>
  <div class="modal__header">
    <div class="modal__header_auto">
      <h3 class="modal__title">Оформить гостевой доступ:</h3>
    </div>
  </div>
  <div class="modal__block">

    <div class="modal__block_item">
      <form class="modal__form form">
        <div class="modal__form_item">
          <span>Номер ячейки:</span>
          <div class="modal__form_wp-input wp-input">
            <div class="custom-input select-room-id">

            </div>
          </div>
        </div>
        <div class="modal__form_item">
          <span>ФИО:</span>
          <div class="modal__form_wp-input wp-input">
            <input type="text" class="modal__form_input input" name="fullname" autocomplete="off">
          </div>
        </div>
        <div class="modal__form_item">
          <span>Номер:</span>
          <div class="modal__form_wp-input wp-input">
            <input type="tel" class="modal__form_input input" name="username" autocomplete="off" inputmode="tel">
          </div>
        </div>
        <div class="modal__form_item">
          <span>Email:</span>
          <div class="modal__form_wp-input wp-input">
            <input type="email" class="modal__form_input input" name="email" autocomplete="off" inputmode="email">
          </div>
        </div>
        <button type="submit" style="display: none;"></button>
      </form>
    </div>
  </div>
  <div class="modal__footer">
    <button class="button transparent btn-submit"><span>Отправить повторно</span></button>
    <button class="button btn-form btn-submit">
      <span>Отправить ссылку</span>
      <span>Отправлено</span>
    </button>
  </div>
</div>
